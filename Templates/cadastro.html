<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="/js/register.js" defer></script>
    <title>Cadastro</title>
  </head>
  <body>
    <div class="alert" id="alert-null">
      <h1>Preencha todos os campos antes de tentar registrar.ğŸš¨</h1>
    </div>
    <form
      action="/users/new"
      method="post"
      class="container-form"
      id="meuFormularioRegister"
    >
      <h1>FormulÃ¡rio</h1>
      <div>
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name-register"
          name="name"
          placeholder="Digite seu Nome"
        />
      </div>
      <div>
        <label for="email">Idade:</label>
        <input
          type="number"
          id="age-register"
          name="age"
          placeholder="Digite sua idade"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email-register"
          name="email"
          placeholder="Digite seu email"
        />
      </div>
      <div>
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password-register"
          name="password-register"
          placeholder="Digite sua senha"
        />
      </div>
      <div>
        <button class="btn-login" id="btn-register">Cadastrar</button>
      </div>
    </form>
  </body>
</html>
